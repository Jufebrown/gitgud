<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">
    <div ng-controller="challengeCtrl">
      <div class="main-header">
        <h1>GitGud</h1>
      </div>

      <div class="git-flow-container">
        <div class="prompt-text">{{challengeObject.prompt}}</div>
        <div>
          <div class="origin-container">
            <h3>Origin:</h3>
            <canvas id="origin-canvas"></canvas>
          </div>
          <div class="local-container">
            <h3>Local:</h3>
            <canvas id="local-canvas"></canvas>
          </div>
        </div>
        <!-- <div ng-if="!gameState.correct">
          <div class="origin-container">
            <h3>Origin:</h3>
            <img ng-src="{{challengeObject.images.origin.initial.url}}">
          </div>
          <div class="local-container">
            <h3>Local:</h3>
            <img ng-src="{{challengeObject.images.local.initial.url}}" >
          </div>
        </div> -->
        <!-- <div ng-if="gameState.correct">
          <div class="origin-container">
            <h3>Origin:</h3>
            <img ng-src="{{challengeObject.images.origin.correct.url}}">
          </div>
          <div class="local-container">
            <h3>Local:</h3>
            <img ng-src="{{challengeObject.images.local.correct.url}}" >
          </div>
        </div> -->
      </div>

      <div ng-if="gameState.answered && gameState.correct" class="correct-answer">
        <p>Very good!</p>
      </div>
      <div ng-if="gameState.answered && !gameState.correct" class="incorrect-answer">
        <p>That's incorrect. Try again.</p>
      </div>

      <div class="input-container">

        <div class="terminal">
          <p class="terminal-header">terminal</p>
          <input type="text" class="terminal-input" ng-model="answer" ng-change="gameState.answered = false" autofocus>
        </div>

        <!-- Clear Input Button -->
        <div ng-if="gameState.answered && gameState.correct" class="clear-page">
          <button class="btn btn-primary" ng-click="clearPage()">Clear</button>
        </div>

        <button class="btn btn-primary" ng-if="!gameState.correct" ng-click="submitAnswer()">Submit</button>
        <button class="btn btn-success" ng-if="gameState.answered && gameState.correct" ng-click="nextChallenge()">Next</button>
      </div>

    </div>

  </div>

  <div class="col-xs-12 col-sm-4 col-md-4" ng-include="'partials/sidebar.html'"></div>

</div>
