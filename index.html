<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body ng-app="gitGud">

    <div ng-controller="challengeCtrl">
      <div class="main-header">
        <h1>GitGud</h1>
      </div>

      <div class="git-flow-container">
        <div class="prompt-text">{{challengeObject.prompt}}</div>
        <div class="origin-container">
          <h3>Origin:</h3>
          <img ng-src="{{challengeObject.images.origin.initial.url}}">
        </div>
        <div class="local-container">
          <h3>Local:</h3>
          <img ng-src="{{challengeObject.images.local.initial.url}}" >
        </div>
      </div>

      <div class="prompt-container">

      </div>

      <div class="input-container">
        <form class="" action="index.html" method="post">
          <input type="text" name="" value="">
          <input type="submit" class="btn btn-primary"></input>
        </form>
      </div>

    </div>


    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/factories/challengeFactory.js"></script>
    <script type="text/javascript" src="app/controllers/challengeCtrl.js"></script>
  </body>
</html>
