<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  </head>


  <body ng-app="gitGud">
    
      <div ng-if="gameState.answered && gameState.correct" class="correct-answer">
        <p>Very good!</p>
      </div>
      <div ng-if="gameState.answered && !gameState.correct" class="incorrect-answer">
        <p>That's incorrect. Try again.</p>
      </div>

      <div class="input-container">

        <div class="terminal">
          <p class="terminal-header">terminal</p>
          <input type="text" class="terminal-input" ng-model="answer" ng-change="gameState.answered = false" autofocus>
        </div>

        <button class="btn btn-primary" ng-if="!gameState.correct" ng-click="submitAnswer()">Submit</button>
        <button class="btn btn-success" ng-if="gameState.answered && gameState.correct" ng-click="nextChallenge()">Next</button>
      </div>

      <!-- Clear Input Button -->
      <div ng-if="gameState.answered && gameState.correct" class="clear-page">
        <button class="btn btn-primary" ng-click="clearPage()">Clear</button>
      </div>

    <div class="container">
        <div ng-include="'partials/challenges.html'"></div>
    </div>


    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/factories/challengeFactory.js"></script>
    <script type="text/javascript" src="app/controllers/challengeCtrl.js"></script>
  </body>
</html>
